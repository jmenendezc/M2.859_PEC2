<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Venn Diagram</title>
  <script src="./anychart-bundle.min.js"></script>
  <script>
    anychart.onDocumentReady(function () {
      // Cargar CSV local
      fetch('./g20_eu_oecd_data.csv')
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.trim().split('\n').map(r => r.split(','));
          const data = rows.map(([id, size, description]) => ({
            x: id,
            value: parseInt(size),
            name: description
          }));
          // create a chart and set the data
          chart = anychart.venn(data);

          // configure labels of intersections
          chart.intersections().labels().format('{%name}: {%value}');

          // set the container id
          chart.container('container');

          // initiate drawing the chart
          chart.draw();
        });
    });
  </script>
</head>

<body style="font-family:sans-serif;">
  <a href="/"><- Inicio</a>
  <h3>Venn Diagram</h3>
  <div id="container" style="width: 100%; height: 80vh;"></div>
  <div style="width: 100%; height: 20vh;">

    </ul>
  </div>
</body>

</html>
